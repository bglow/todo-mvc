<html>
<head>
    <style>
        .bar {
            fill: #00aaaa;
        }
    </style>
    <link rel="stylesheet" href="chart.css"/>
</head>
<body>
    <svg width="100" height="100">
        <rect width="100" height="100"
              style="stroke: black; stroke-width: 2px; fill: white"></rect>
        <rect x="5" y="10" width="10" height="50" class="bar"></rect>
        <rect x="20" y="10" width="10" height="50" class="bar"></rect>
        <rect x="5" y="10" width="10" height="50" class="bar"></rect>
        <rect x=35 y="10" width="10" height="50" class="bar"></rect>
        <rect x=50 y="10" width="10" height="50" class="bar"></rect>
    </svg>
    <div id="app-root"></div>
    <script src="chart.bundled.js" type="text/javascript"></script>
</body>
</html>
